<script type="text/html" data-help-name="base85">
    <p>A function that converts the chosen property (default <code>msg.payload</code>) to and from base85 format.</p>
    <p>If the input is a buffer it converts it to a Base85 encoded string.</p>
    <p>If the input is a Base85 string it converts it back to a binary buffer.</p>
    <p>You can also fix coding into base85, and base85 to buffer if required.</p>
    <p>Note: Using "Encode to Base85" will encode an already encoded string.</p>
</script>
