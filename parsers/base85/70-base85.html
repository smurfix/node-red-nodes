
<script type="text/html" data-template-name="base85">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-dot-circle-o"></i> <span data-i18n="base85.label.action"></span></label>
        <select style="width:70%" id="node-input-action">
            <option value="" data-i18n="base85.convert.buffer"></option>
            <option value="str" data-i18n="base85.convert.encode"></option>
            <option value="b85" data-i18n="base85.convert.decode"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-charset"><i class="fa fa-dot-circle-o"></i> <span data-i18n="base85.label.charset"></span></label>
        <select style="width:70%" id="node-input-charset">
            <option value="ascii85" data-i18n="base85.charset.ascii85"></option>
            <option value="a85" data-i18n="base85.charset.a85"></option>
            <option value="btoa" data-i18n="base85.charset.btoa"></option>
            <option value="z85" data-i18n="base85.charset.z85"></option>
            <option value="z85pad" data-i18n="base85.charset.z85pad"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-property"><i class="fa fa-ellipsis-h"></i> <span data-i18n="node-red:common.label.property"></span></label>
        <input type="text" id="node-input-property" style="width:70%;"/>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('base85',{
        category: 'parser',
        color:"#DEBD5C",
        defaults: {
            name: {value:""},
            action: {value:""},
            charset: {value:"btoa"},
            property: {value:"payload",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "parser-base85.png",
        label: function() {
            return this.name||"base85";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.property === undefined) {
                $("#node-input-property").val("payload");
            }
            $("#node-input-property").typedInput({default:'msg',types:['msg']});
        }
    });
</script>
